<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Product Dashboard</h1>
        
        <!-- Search Input -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by title..." oninput="filterProducts()">
        </div>
        
        <!-- Sort Buttons -->
        <div class="sort-container">
            <button onclick="sortProducts('title', 'asc')">Name ↑</button>
            <button onclick="sortProducts('title', 'desc')">Name ↓</button>
            <button onclick="sortProducts('price', 'asc')">Price ↑</button>
            <button onclick="sortProducts('price', 'desc')">Price ↓</button>
        </div>
        
        <!-- Items per page selector -->
        <div class="pagination-container">
            <label for="itemsPerPage">Items per page:</label>
            <select id="itemsPerPage" onchange="changeItemsPerPage()">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="20">20</option>
            </select>
        </div>
        
        <!-- Table -->
        <table id="productTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Images</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                <!-- Products will be inserted here -->
            </tbody>
        </table>
        
        <!-- Pagination -->
        <div class="pagination-container">
            <button id="prevBtn" onclick="changePage(-1)" disabled>Previous</button>
            <span id="pageInfo">Page 1 of 1</span>
            <button id="nextBtn" onclick="changePage(1)" disabled>Next</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
